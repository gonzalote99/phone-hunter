<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>phone hunter</title>
</head>
<body>
  <header>
  phone hunter
  </header>
  <main class="container">
  <section>
   <div class="mb-3 w-50">
   <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search phone" />
   <div id="btn-search" class="btn btn-primary">search</div>

   
   </div>
  </section>
  <section>
  <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
  
  </div>
  <div id="no-found-message" class="mt-4 d-none">
    <h3 class="text-warning">no phone found</h3>

  </div>
  <div id="show-all" class="text-center d-none">
    <div id="btn-show-all" class="btn btn-primary">show all</div>
  </div>

  </section>
  <section id="loader" class="d-none">
   <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
    <div class="spinner-border text-success" role="status">
       <span class="visually-hidden">loading</span>
    </div>
   </div>
  </section>
  <section>
  <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
   <div class="modal-header">
   <h5 class="modal-title" id="phoneDetailModalLabel" ></h5>
   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
   </div>
   <div id="phone-details" class="modal-body">
     
   </div>
   <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
   </div>
  </div>
  </div>

  </div>

  </section>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
